<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trabajo Practico</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>Conversores de Sistemas de numeracion</h1></header>

    <div class="ConvesoresDeDecimal">

      <h3>Conversores de Decimales</h3>

      <div class="deabi">
        <h2>Decimal a Otros Sistemas</h2>
        <input id="decimal" type="number" placeholder="Ingrese un numero Decimal">
        <button onclick="deABi()"
        type="button" name="button">Convertir</button>
      </div>

    </div>

    <h4>Otros Conversores</h4>

    <div class="otrosConversores">

      <div class="ConvesoresDeBinarios">

          <h3>Conversor de binario</h3>

          <div class="biade">
            <input id="binario" type="number" placeholder="Ingrese un numero Binario">
            <button onclick="biADe()"
            type="button" name="button">Convertir</button>
          </div>

      </div>

      <div class="ConvesoresDeOctales">

          <h3>Conversor de octal</h3>

          <div class="ocade">
            <input id="octal" type="number" placeholder="Ingrese un numero Octal">
            <button onclick="convOc()"
            type="button" name="button">Convertir</button>
          </div>

      </div>

      <div class="ConvesoresDeHexadecimal">

          <h3>Conversor de hexadecimal</h3>

          <div class="hexade">
            <input id="hexadecimal" type="text" placeholder="Ingrese un numero Octal">
            <button onclick="convHex()"
            type="button" name="button">Convertir</button>
          </div>

      </div>
    </div>


    <footer>
      <h2>Melian Romero 4° 2°</h2>
      <p><a href="#">Repositorio de esta pagina</a>
      </p>
    </footer>
    <script src="funciones.js"></script>
  </body>
</html>
